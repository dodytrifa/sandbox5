<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class= "container">
      <div class="nft-wrapper">
        <img src="images/image-equilibrium.jpg" width="250" class="nft-image" height="250" alt="nft-image">
        <img src="images/icon-view.svg" width="50" class="view-icon" height="50" alt="nft-image">
      </div>
      <h3>Equilibrium #3429</h3>
      <p class="caption">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <div class="price-container">
          <img src="images/icon-ethereum.svg" class="eth-logo"   height="15" alt="user-avatar">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="promo-container">
          <img src="images/icon-clock.svg" class="clock" height="18" alt="user-avatar">
          <p class="promo-text">3 days left</p>
        </div>
      </div>
        <hr>
        <div class="creator-container"> 
          <img src="images/image-avatar.png" class="avatar" width="50"  height="50" alt="user-avatar">
          <p class="author-name"><span class="caption">Creation of</span> Jules Wyvern</p>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dody Tri Fatwadi</a>.
  </div>
</body>
</html>
