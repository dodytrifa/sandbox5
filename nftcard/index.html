<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class= "container">
      <img src="images/image-equilibrium.jpg" class="nft-image" width="250"  height="250" alt="nft-image">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      
      <p class="price">0.041 ETH</p>
      <p class>3 days left</p>

      <img src="images/image-avatar.png" class="avatar" width="50"  height="50" alt="user-avatar">
      
      <p class="author">Creation of Jules Wyvern</p>
    </div>
    
    
    
    <div class="user">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dody Tri Fatwadi</a>.
  </div>
</body>
</html>
