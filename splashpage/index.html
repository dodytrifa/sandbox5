<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Brand Logo -->
    <img src="img/habitual-branding.png" alt="Habitual Logo" class="brand-img">
    <!-- Title text -->
    <div class="text-container">
      <h1 class="title">Find th stuff you'll love</h1>
      <p class="text">Lorem ipsum dolor sit amet.</p>
      <div class="app-store-btn">
        <a href="https://apple.com" target="_blank">
          <img src="img/app-store-button.png" alt="app-store-btn" >
        </a>
      </div>
      <div class="google-play-btn">
        <a href="https://play.google.com" target="_blank">
          <img src="img/google-play-button.png" alt="google-play-btn" >
        </a>
      </div>
    </div>
    <div class="main-image-container">
      <img src="img/main-image.png" alt="" srcset="">
    </div>
    <img src="img/profile.png" alt="">
    <img src="img/orders.png" alt="">
    <img src="img/product.png" alt="">
    <img src="img/cart.png" alt="">
    <img src="img/home.png" alt="">
  </div>
  <script src="script.js"></script>
</body>
</html>
